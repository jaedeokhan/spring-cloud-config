spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: '{cipher}'

token:
  expiration_time: 864000000 # 60 * 60 * 24 * 1000
  secret: '{cipher}'

gateway:
  ip: 192.168.0.2

order_service:
  url: http://ORDER-SERVICE/order-service/%s/orders
  exception:
    orders_is_empty: There is no item
